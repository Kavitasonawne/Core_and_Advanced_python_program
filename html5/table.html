<!DOCTYPE html>
<html>
<head>
  <title>Product Table</title>
  <style>
    table {
      width: 80%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    </style>
</head>
<body>

  <h2 style="text-align:center;">Product Table</h2>

  <table>
    <thead>
      <tr>
        <th>Product No</th>
        <th>Product Name</th>
        <th>Original Price</th>
        <th>Selling Price</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>refrigator</td>
        <td>2000</td>
        <td>1500</td>
        <td>50</td>
      </tr>
      <tr>
        <td>2</td>
        <td>AC</td>
        <td>2500</td>
        <td>2000</td>
        <td>30</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Cooler</td>
        <td>1000</td>
        <td>800</td>
        <td>100</td>
      </tr>
      <tr>
        <td>4</td>
        <td>TV</td>
        <td>4000</td>
        <td>3500</td>
        <td>25</td>
      </tr>
      <tr>
        <td>5</td>
        <td>Power Bank</td>
        <td>3000</td>
        <td>2500</td>
        <td>40</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
